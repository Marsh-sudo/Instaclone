{%extends 'all-insta/base.html'%}
{% load bootstrap3 %}
{% block content %}

<div class="container">
    <div class="row">
        {% if users%}
           <h2>Found {{users|length}} </h2>
        {% else %}
          <h2>Found 0 users</h2>
        {% endif %}
    </div>
  
    <div class="row">

      {% if profiles %}
        {% for user in profiles %}
        <div class="col-sm-6">
          {{user.user}}
        </div>
        {%endfor%}
      {%endif%}
    </div>

</div>

{% endblock %}
