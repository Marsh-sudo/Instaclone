{%extends "django_registration/base.html"%}
{% load bootstrap3 %}
{% load crispy_forms_tags%}
{%load static%}
{% block content %}
<div class="container mt-5">
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4 slide-holder">
        <div class="slider">               
        </div>
          <img src=""  alt=""  width="100%" height="100%" id="logo1">
      </div>
      
      <div class="col-md-4 col-sm-8 mt-4">
          <div class="card pb-1">
              <div class="card-title mt-4">
                  <img src="https://raw.githubusercontent.com/xamaan585/InstaClone/master/instagram/static/photos/logo1.png" alt="" width="40%" class="logo">
              </div>
              <div class="card-body pb-1 mr-3 ml-3">
                <form action="" method=POST>
                    {% csrf_token %}
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Username</label>
                          <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" name="password">
                        </div>
                        
                        
                      

                    <input type="submit"
                    value="Submit" class="btn btn-secondary">
                </form>
                  <p class="text-muted mt-3 text-center">---------------------  OR   ---------------------</p>
                                   
              </div>
              <small class="text-muted text-center mb-1"> Don't have an account? <a href="">Sign up</a></small>
              <small class="text-center mb-2 mt-2 ml-2"><a href="" class="text-center pb-3">Forgot password? </a></small><br>
              
          </div>
      </div>
      <div class="col-md-2"></div>
  </div>
</div>

{% endblock %}
